    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <header class="header">
        <div class="first-header-div">
            <nav class="text-in-fist-header">

            <i class="material-icons">shopping_bag</i>
        </div>

    </header>

    <main class="pic">
        <div class="text-in-main">

                <h3>The New Project Rock Collection</h3>
                <h1>EVERY SIDE OF STRONG</h1>
                <p>We make each other stronger. This collection is built to lift you and your crew.</p>
            </div>
            <div class="botton-design">
                <button>Shop Men</button>
                <br>
                <button>Shop Women</button>
            </div>
            <div>
                <h2>Put Our Newest Gear To Work</h2>
            </div>
            <div>
                <div class="picsize">
                    <img src="https://underarmour.scene7.com/is/image/Underarmour/SS24_Q2_TRN_Meridian_Site_1_1_M_2?qlt=75&fmt=jpg&scl=1&"
                        alt="">
                    <div>
                        <p><a href="index.shopmen">Shop Men</a></p>
                    </div>
                </div>
                <div class="picsize">
                    <img src="https://underarmour.scene7.com/is/image/Underarmour/SS24_Q2_TRN_Meridian_Site_1_1_M_2?qlt=75&fmt=jpg&scl=1&"
                        alt="">
                    <div>
                        <p><a href="index.shopmen">Shop Woman</a></p>
                    </div>
                </div>
                <div class="picsize">
                    <img src="https://underarmour.scene7.com/is/image/Underarmour/SS24_Q2_TRN_Meridian_Site_1_1_M_2?qlt=75&fmt=jpg&scl=1&"
                        alt="">
                    <div>
                        <p><a href="index.shopmen">Shop Shoes</a></p>
                    </div>
                </div>
                <div class="picsize">
                    <img src="https://underarmour.scene7.com/is/image/Underarmour/SS24_Q2_TRN_Meridian_Site_1_1_M_2?qlt=75&fmt=jpg&scl=1&"
                        alt="">

                    </div>
                </div>
            </div>
